<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My second webpage, with MDL" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css"
    />
    <title>My second webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >More Material Design Lite Components</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-left: 100px">
          Enter the width of a square.
        </div>
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="[0-9]*"
              id="demo-input"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input"
              >Width of square (mm)</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          >
            Calculate area
          </button>
          <input
            class="mdl-slider mdl-js-slider"
            type="range"
            min="0"
            max="100"
            value="50"
            tabindex="0"
          />
          <style>
            .demo-list-item {
              width: 200px;
            }
          </style>

          <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content"> Width </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content"> Length </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content"> Area </span>
            </li>
          </ul>
        </form>
        <p>
          <a href="./index.html">return</a>
        </p>
      </main>
    </div>
  </body>
</html>
